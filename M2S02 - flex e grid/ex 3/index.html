<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 3 - Implementando um Formulário de Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content flex justify center">
        <div class="contact-form center">
            <h1>Entre em contato conosco:</h1>
            <form class="flex-column fit mt-10">
                <div class="form-field">
                    <label for="name">Nome:</label><br>
                    <input class="mt-5 mb-10" type="text" id="name" name="name" placeholder="João Paulo" autocapitalize="true" autofocus><br>
                </div>
                <div class="form-field">
                    <label for="email">E-mail:</label><br>
                    <input class="mt-5 mb-10" type="text" id="email" name="email" placeholder="joao@email.com.br"><br><br>
                </div>
                <div class="flex justify-left">
                    <button class="btn btnLimpar ml-5" type="reset" name="btnLimpar">Limpar</button>
                    <button class="btn btnEnviar ml-5" type="submit" name="btnEnviar" value="Enviar">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
