<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="src/style.css"> -->
    <!-- <script src="src/script.js" defer></script> -->
</head>

<body>
    <h1>Netflix - Resolução 5 e 6</h1>

    <style>
        .episodios {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }

        .card-episodio {
            width: 240px;
            height: 140px;
            border-radius: 6px;
            background-color: #cbcbcb;
        }
    </style>

    <div id="lista-episodios" class="episodios">
        <!-- <div class="card-episodio">
            <span>T1:01</span>
            <span>24min</span>
            <img src="src" alt="Imagem aqui">
        </div> -->
    </div>

    <script>
        const episodios = [
            {
                id: 1,
                episodio: 'T1:01',
                tempo: '24min'
            },
            {
                id: 2,
                episodio: 'T1:02',
                tempo: '26min'
            },
            {
                id: 3,
                episodio: 'T1:03',
                tempo: '29min'
            },
        ]
        const listaEpisodios = document.getElementById('lista-episodios')

        episodios.forEach(episodio => {
            const cardEpisodio = document.createElement('div')
            cardEpisodio.className = 'card-episodio'
            cardEpisodio.innerHTML = `
                                <span>${episodio.episodio}</span>
                                <span>${episodio.tempo}</span>
                                <button onclick="assistirEpisodio(${episodio.id})">Assistir</button>
                                `
            listaEpisodios.appendChild(cardEpisodio)
        })

        function assistirEpisodio(id) {
            console.log('clicou para assistir o episódio ', id)            
        }
    </script>
</body>

</html>
